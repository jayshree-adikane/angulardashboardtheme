<li class="nav-item coded-menu-caption">
  <label>{{ item.title }}</label>
</li>
<ng-container *ngFor="let child of item.children">
  <app-nav-collapse *ngIf="child.type === 'collapse'" [item]="child"></app-nav-collapse>
  <app-nav-items *ngIf="child.type === 'item'" [item]="child"></app-nav-items>
</ng-container>
