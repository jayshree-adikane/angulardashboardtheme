<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex flex-column justify-content-center align-items-center text-center mb-4">
              <h3 class="mb-0"><b> Create your account</b></h3>
              <p>Enter your personal details to create account  </p>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="firstName">First Name*</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="lastName">Last Name*</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                </div>
              </div>
            </div>
            
            <div class="form-group mb-3">
              <label class="form-label" for="emailAddress">Email Address*</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="test@gmail.com" />
            </div>
          
            <div class="form-group mb-3 position-relative">
                <label class="form-label" for="password">Password</label>
                <input [type]="passwordFieldType" class="form-control" id="password" placeholder="********" [(ngModel)]="password" />
                <span class="eye-icon position-absolute" (click)="togglePasswordVisibility()">
                  {{ passwordFieldType === 'password' ? 'Show' : 'Hide' }}
                </span>
              </div>
              <div class="form-group mb-3">
                <label for="terms">
                  <input type="checkbox" id="terms" [(ngModel)]="termsAccepted" name="termsAccepted" required>
                  I agree to the <a href="javascript:" class="text-primary">Terms of Service</a> and
                  <a href="javascript:" class="text-primary">Privacy Policy</a>
                </label>
              </div>
              
          
            <div class="d-grid mt-3">
              <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!termsAccepted">Create Account</button>
            </div>
            <div class="saprator mt-3">
              <span>Or Sign in with</span>
            </div>
            <div class="row">
              <div class="col-4" *ngFor="let item of SignUpOptions; let i = index">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img [src]="item.image" alt="google img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            </div>
            

            <div class="row">
                <div class="d-flex justify-content-center align-items-center mt-3">
                  <p class="mb-0">Already have an account?</p>
                  <a [routerLink]="['/auth/login']" class="link-primary ms-2">Sign In</a>
                </div>
              </div>
          </div>
        </div>
        <div class="auth-footer row">
          <div class="col my-1">
            <p class="m-0">Copyright Â© <a href="https://github.com/jayshree-adikane" target="_blank">Jayshree Adikane</a></p>
          </div>
          <div class="col-auto my-1">
            <ul class="list-inline footer-link mb-0">
              <li class="list-inline-item"><a href="#" target="_blank">Home</a></li>
              <li class="list-inline-item"><a href="#" target="_blank">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="#" target="_blank">Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
