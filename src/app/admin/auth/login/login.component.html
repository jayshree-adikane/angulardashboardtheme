<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="javascript:"></a>
        </div>
        <div class="card login-form my-5">
          <div class="card-body">
            <div class="d-flex flex-column justify-content-center align-items-center text-center mb-4">
            <h3 class="mb-0"><b>Sign in to account</b></h3>
            <p>Enter your email & password to login</p>
          </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address" value="test@gmail.com" />
            </div>
            <div class="form-group mb-3 position-relative">
              <label class="form-label" for="password">Password</label>
              <input [type]="passwordFieldType" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" />
              <span class="eye-icon position-absolute" (click)="togglePasswordVisibility()">
                {{ passwordFieldType === 'password' ? 'Show' : 'Hide' }}
              </span>
            </div>
            
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember password</label>
              </div>
              <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary">Sign In</button>
            </div>
            <div class="saprator mt-3">
              <span>Or Sign in with</span>
            </div>
            <div class="row">
              <ng-container *ngFor="let item of SignInOptions; let i = index">
                <div class="col-4">
                  <div class="d-grid">
                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                      <img [src]="item.image" alt="google img" />
                      <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                    </button>
                  </div>
                </div>
              </ng-container>
            </div>
            
            <div class="row">
              <div class="d-flex justify-content-center align-items-center mt-3">
                <p class="mb-0">Don't have an account?</p>
                <a [routerLink]="['/auth/register']" class="link-primary ms-2">Create Account</a>
              </div>
            </div>
            
          </div>
        </div>
        <div class="auth-footer row">
          <div class="col my-1">
            <p class="m-0">Copyright Â© <a href="https://github.com/jayshree-adikane" target="_blank">Jayshree Adikane</a></p>
          </div>
          <div class="col-auto my-1">
            <ul class="list-inline footer-link mb-0">
              <li class="list-inline-item"><a href="#" target="_blank">Home</a></li>
              <li class="list-inline-item"><a href="#" target="_blank">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="#" target="_blank">Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
